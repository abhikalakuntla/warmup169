<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	{% load staticfiles %}
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
	<script type="text/javascript" src="{% static "jquery-1.8.3.min.js" %}" charset="utf-8"></script>
	<script src="{% static "jquery-ui-1.9.2.min.js" %}"></script>
	<script type="text/javascript" src="{% static "script.js" %}" charset="utf-8"></script>
	<title>Warmup</title>

<body>
	<div id="container">
		<div id="login">
			<div id="login-title">Welcome</div>

	</div>
